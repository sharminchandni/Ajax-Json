<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Ajax & Json</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">


  <style>
    .weather-box{
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; padding: 40px; border: 1px solid ;
    }


    
  </style>

  </head>
  <body>
  <div class="weather-box">
    <h3 id="City">City</h3>
    <h1 id="Country">Country</h1>
    <h4> <span id="temp">00</span><sup>0</sup>C</h4>
    <ul class="list-inline">
      <li><input type="text" name="" class="form-control"></li>
      <li>
      <button type="button" class="btn btn-danger"> See Your City Weather</button></li>
    </ul>
    
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(function() {

      $("button").click(function(){
          var City_name= $("input").val();
          GoWeather(City_name);
      });

     function GoWeather(City_name){
       $.ajax({
        url:"http://api.apixu.com/v1/current.json?key=252aa11966134893a79202716172703&q="+City_name,
        dataType:"json",
        success:function(data){
          console.log(data);
          $("#City").text(data.location.name);
          $("#Country").text(data.location.country);
          $("#temp").text(data.current.temp_c);
        },
        error:function(){
          alert("invalid")

        }

        })
     }

      });
    </script>

  </body>
</html>
